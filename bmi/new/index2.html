<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>javascript</li>
        <li>ruby</li>
        <li>rust</li>
    </ul>
    <script>
        function addlanguage(language){
            const li = document.createElement('li')
            li.innerHTML = `${language}`
            document.querySelector('.language').appendChild(li)
        }
        addlanguage("java")

        function addlangopt(langname){
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(langname))
            document.querySelector('.language').appendChild(li)
        }
        addlangopt("c++")

        //replacing the element 

       const secondlang = document.querySelector("li:nth-child(1)")
       const newli = document.createElement('li')
       newli.textContent = "c sharp"
       secondlang.replaceWith(newli)

       const thirdlad = document.querySelector("li:nth-child(1)")
       const li = document.createElement('li')
       li.textContent = "c sharp"
       thirdlad.replaceWith(li)
    </script>
</body>
</html>
