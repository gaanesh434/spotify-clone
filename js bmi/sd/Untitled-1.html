<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="converter">
        <h2>Temperature Converter</h2>
        <label for="celsius">Celsius:</label>
        <input id="celsius" type="number" placeholder="Enter temperature in Celsius" />

        <label for="fahrenheit">Fahrenheit:</label>
        <input id="fahrenheit" type="number" placeholder="Enter temperature in Fahrenheit" />

        <button id="convertToF">Convert to Fahrenheit</button>
        <button id="convertToC">Convert to Celsius</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
