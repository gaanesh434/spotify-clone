<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/spotify.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav>
        <ul>
            <li class="brand"><img src="res/photo/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About Us</li>
        </ul>
    </nav>
   
    <div class="container">
        <h1>Best of NCS = No Copyright Sounds</h1>
        <audio id="myaudio" src="res/songs/1.mp3"></audio>
        <div class="songItemContainer">
        <div class="songItem">
            <img src="res/photo/cover1.jpg" alt="1">
            <span>song 1</span>
            <span class="songListplay"><span class="Timestamp">05:34<i class="fa-solid fa-play"></i></span><i class="fa-solid fa-play"></i></span>
        </div>
        <div class="songItem">
            <img src="res/photo/3.jpg" alt="1">
            <span>song 2</span>
            <span class="songListplay"><span class="Timestamp">05:34<i class="fa-solid fa-play"></i></span><i class="fa-solid fa-play"></i></span>
        </div>
        <div class="songItem">
            <img src="res/photo/4.jpg" alt="1">
            <span>song 3</span>
            <span class="songListplay"><span class="Timestamp">05:34<i class="fa-solid fa-play"></i></span><i class="fa-solid fa-play"></i></span>
        </div>
        <div class="songItem">
            <img src="res/photo/5.jpg" alt="1">
            <span>song 4</span>
            <span class="songListplay"><span class="Timestamp">05:34<i class="fa-solid fa-play"></i></span><i class="fa-solid fa-play"></i></span>
        </div>
        <div class="songItem">
            <img src="res/photo/6.jpg" alt="1">
            <span>song 5</span>
            <span class="songListplay"><span class="Timestamp">05:34<i class="fa-solid fa-play"></i></span><i class="fa-solid fa-play"></i></span>
        </div>
        <div class="songItem">
            <img src="res/photo/7.jpg" alt="1">
            <span>song 6</span>
            <span class="songListplay"><span class="Timestamp">05:34<i class="fa-solid fa-play"></i></span><i class="fa-solid fa-play"></i></span>
        </div>
        <div class="songItem">
            <img src="res/photo/8.jpg" alt="1">
            <span>song 7</span>
            <span class="songListplay"><span class="Timestamp">05:34<i class="fa-solid fa-play"></i></span><i class="fa-solid fa-play"></i></span>
        </div>
        <div class="songItem">
            <img src="res/photo/9.jpg" alt="1">
            <span>song 8</span>
            <span class="songListplay"><span class="Timestamp">05:34<i class="fa-solid fa-play"></i></span><i class="fa-solid fa-play"></i></span>
        </div>
        <div class="songItem">
            <img src="res/photo/2.jpg" alt="1">
            <span>song 9</span>
            <span class="songListplay"><span class="Timestamp">05:34<i class="fa-solid fa-play"></i></span><i class="fa-solid fa-play"></i></span>
        </div>

        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>
</div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" min="0" max="100">
        <div class="icons">
            <!-- FontAwesome icons -->
            <i class="fa-solid fa-backward"></i>
            <button id="masterplay"><i class="fa-solid fa-play"></i></button>
            <i class="fa-solid fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="res/photo/playing.gif" width="42px" alt="">Song 1
        </div>
    </div>

    <script src="js/spotify.js"></script>
</body>
    
</html>
